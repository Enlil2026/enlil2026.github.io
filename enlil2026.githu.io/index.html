<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.C PLUS</title>
    <style>
        body {
            background-color: #000000; /* Deep black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gold-btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        /* Button 1: Solid Gold with Black Text */
        .btn-solid {
            background-color: #FFD700; /* Classic Gold HEX */
            color: #000000;
            border: 2px solid #FFD700;
        }
        .btn-solid:hover {
            background-color: #000000;
            color: #FFD700;
        }

        /* Button 2: Black with Gold Border/Text */
        .btn-outline {
            background-color: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
        }
        .btn-outline:hover {
            background-color: #FFD700;
            color: #000000;
            box-shadow: 0 0 15px #FFD700; /* Glowing effect */
        }

        /* Button 3: Gradient Gold */
        .btn-gradient {
            background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            color: #000;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

</body>
</html>
